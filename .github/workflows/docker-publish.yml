name: Build & Push Docker Image (Docker Hub)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set branch name
        id: vars
        run: |
          # Extract branch name safely
          BRANCH_NAME="${GITHUB_REF##*/}"

          # Convert slashes to dashes (Docker tag safe)
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | tr '/' '-')

          echo "branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_TAG="${{ secrets.DOCKERHUB_REPO }}:${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}"
          echo "Building image: $IMAGE_TAG"

          docker build -t "$IMAGE_TAG" .

      - name: Push Docker image
        run: |
          IMAGE_TAG="${{ secrets.DOCKERHUB_REPO }}:${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}"
          echo "Pushing image: $IMAGE_TAG"

          docker push "$IMAGE_TAG"

      - name: Print pushed image
        run: |
          echo "Image pushed successfully:"
          echo "${{ secrets.DOCKERHUB_REPO }}:${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}"
